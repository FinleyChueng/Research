[Base]
suit_width = 224
suit_height = 224
input_shape = [None, 240, 240, 3]
classification_dimension = 5
feature_normalization = batch
activation = relu
convolution_dropout = 1.0
fully_connect_dropout = 0.5

[Training]
regularize_coef = 1e-7
learning_rate = 1e-4
learning_decay_rate = 0.1
learning_decay_iter = 40000
score_loss_factor = 1.0

[ResNet]
kernel_numbers = [64, 256, 512, 1024, 2048]
layer_units = [3, 4, 6, 3]

[DQN]
reduce_dim = residual

restriction_action = True


double_dqn = [ORG, TAR]
prioritized_replay = True
dueling_network = True

[UpSample]
scale_up = ResV2
scale_exp = 1
upsample_structure = raw-U
upsample_fusion = add
upres_layers = same
last_match = 3
fuse_scores = True
score_chans = 16

[Custom]
size_matcher = crop
position_info = map

[Others]
sample_type = light
